<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Thali Unit Tests</title>
</head>
<body>

<iframe id="thalitestFrame" style="position: absolute; height: 100%; width: 100%; border: none" />
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="jxcore.js"></script>
<script>
// This JavaScript files runs on Cordova UI
console.log('loading app.js');
var inter = setInterval(function() {
  if (typeof jxcore == 'undefined')
    return;

  clearInterval(inter);

  jxcore.isReady(function() {
    console.log('READY');
    // register log method from UI to jxcore instance

    jxcore('app.js').loadMainFile(function(ret, err) {
      if (err) {
        alert(JSON.stringify(err));
      } else {
        console.log('Loaded');
        document.getElementById('thalitestFrame').src = 'http://localhost:5000';
      }
    });
  });
}, 5);
</script>
</body>
</html>
