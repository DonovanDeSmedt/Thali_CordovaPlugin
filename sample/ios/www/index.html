<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="format-detection" content="telephone=no"/>
        <meta name="viewport" content="width=device-width; minimum-scale=0.5; maximum-scale=0.8; user-scalable=no">
        <link rel="stylesheet" type="text/css" href="css/index.css"/>
        <title>Hello World</title>
        <script type="text/javascript" src="cordova.js"></script>
        <!--<script type="text/javascript" src="js/index.js"></script>-->
        <script type="text/javascript" src="js/thali_main.js"></script>
    </head>
    <body>
        <div id="myAppDiv">
            <br/>
            <h1>Bt Connector App</h1>
            <button id="startButton">Start Connector</button>
            <button id="stopButton" style="display: none;">Stop Connector</button>
            <br/>
            <h1>Name:</h1>
            <textarea rows="1" id="nameBox">MyName</textarea>
            <br/>
            <div id="myDeviceSelection" style="display: none;">
                <div id='peerListSelector'>
                </div>
            </div>
            <div id="myRemoteDevice" style="display: none;">
                <h1>Remote party</h1>
                <textarea readonly rows="1" id="remNameBox"></textarea>
                <textarea readonly rows="1" id="remAddrBox"></textarea>
                <br/>
                <button id="disconnectButton">Disconnect</button>
                <br/>
                <textarea rows="3" cols="40" id="messageBox"></textarea>
                <br/>
                <div id="mySendMessageDiv">
                    <button id="sendButton">Send Message</button>
                    <br/>
                </div>
                <h1 >Messages</h1>
                <button id="clearMessagesButton">Clear Messages</button>
                <textarea readonly rows="20" cols="40" id="replyBox">
                </textarea>
            </div>

            <div id='logEntries'>
              <div>hello!</div>
            </div>

        </div>
    </body>
</html>
